<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="form-group mx-sm-3 mb-2">
            <label for="city-name" class="sr-only">Search City</label>
            <input
              type="search"
              class="form-control"
              id="search-input"
              placeholder="Search for city"
              aria-autocomplete="off"
            />
            <input id="search-now" type="submit" valeu="Search" />
          </div>
        </form>
        <div class="overview">
          <h1 id="city">Waiting for you...</h1>
          <ul>
            <li id="date"></li>
            <li id="conditions"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearix weather-temperature">
              <img src="" id="icon" class="float-left" />
              <div class="float-letf">
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div id="forecast"></div>
      </div>
      <a
        id="btn"
        href="https://github.com/danielabuzone/vanilla-weather-app"
        class="btn btn-primary"
        >Coded by Daniela Buzone</a
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
